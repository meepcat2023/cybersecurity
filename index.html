<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cybersecurity Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Logo" class="logo">
            <h1>Sign-In</h1>
            <form>
                <label for="email">Email or mobile phone number</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button href="aftersi.html"type="submit">Sign-In</button>

                <div class="notice">
                    By continuing, you agree to the website's Conditions of Use and Privacy Notice.
                </div>

                <div class="help">
                    <a href="#">lol</a>
                </div>
            </form>

            <div class="create-account">
                <h2>New to our website?</h2>
                <button>Create your account</button>
            </div>
        </div>
    </div>
</body>
</html>
